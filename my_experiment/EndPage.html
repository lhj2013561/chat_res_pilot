{% extends "otree/Page.html" %}
{% block content %}

<style>
    .end-container {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 40px;
        margin-top: 30px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .check-icon {
        font-size: 50px;
        color: #28a745;
        margin-bottom: 20px;
    }
    .thank-you-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
    .info-text {
        color: #666;
        line-height: 1.8;
        margin-bottom: 30px;
    }
</style>

<div class="end-container">
    <div class="check-icon">✔</div>
    <h2 class="thank-you-title">연구 참여가 완료되었습니다</h2>
    
    <div class="info-text">
        귀한 시간을 내어 실험에 참여해 주셔서 진심으로 감사드립니다.<br>
        <br>
        감사합니다. 이희준 올림.
    </div>

    <div class="alert alert-secondary">
        이제 브라우저 창을 닫으셔도 좋습니다.
    </div>
</div>

{% endblock %}
